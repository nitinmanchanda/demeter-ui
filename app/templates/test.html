{% extends "header.html" %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Hello, {{ name|capitalize }}!</h1>
    </div>
</div>

<div>
	<input class="form-control" placeholder="Type here.." type="text" data-autocomplete="{{'[' + ','.join(data) + ']'}}">
</div>

<div class="form-control">
	<select class='form-control' id='test'>
		{% for item in data %}
			<option>
				{{item}}
			</option>
		{% endfor %}
	</select>
</div>

{% endblock %}
